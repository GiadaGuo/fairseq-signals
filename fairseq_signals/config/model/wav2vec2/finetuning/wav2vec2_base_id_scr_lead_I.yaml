#  _name: tri_stage
#  phase_ratio: [0.1, 0.4, 0.5]
#  final_lr_scale: 0.05


# lr_scheduler:
#   _name: fixed
#   warmup_updates: 0

model:
  _name: wav2vec2_id
  w2v_path: ???
  apply_mask: false
  mask_prob: 0.0
  mask_channel_prob: 0.0

  layerdrop: 0.1
  activation_dropout: 0.1
  feature_grad_mult: 1.0
  freeze_finetune_updates: 0
  no_pretrained_weights: true
  in_d: 1