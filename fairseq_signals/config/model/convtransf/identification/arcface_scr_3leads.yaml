
common:
  fp16: false
  log_format: json
  log_interval: 10
  all_gather_list_size: 2048000
  wandb_project: ecg-identification

checkpoint:
  save_dir: checkpoints
  best_checkpoint_metric: accuracy
  maximize_best_checkpoint_metric: true
  save_interval: 1
  keep_last_epochs: 1
  save_interval_updates: 0
  no_epoch_checkpoints: false
  patience: 30

task:
  _name: ecg_identification
  num_labels: 69978
  data: ???
  label: true
  normalize: false
  enable_padding: true
  enable_padding_leads: true
  leads_to_load: 0,1,7
    # I, II, III, aVR, aVL, aVF, V1, V2, V3, V4, V5, V6


dataset:
  num_workers: 6
  max_tokens: null 
  batch_size: 128
  valid_subset: "valid,test"
  disable_validation: false

distributed_training:
  distributed_world_size: 1

criterion:
  _name: arcface
  scale: 192
  margin: 1.0

optimization:
  max_epoch: 800
  max_update: 320000
  lr: [0.00003]

optimizer:
  _name: adam
  adam_betas: (0.9, 0.98)
  adam_eps: 1e-08

lr_scheduler:
  _name: tri_stage
  phase_ratio: [0.1, 0.2, 0.7]
  final_lr_scale: 0.01

model:
  _name: arcface
  model_path: null
  no_pretrained_weights: true

  apply_mask: false
  mask_prob: 0.0
  mask_channel_prob: 0.0

  dropout: 0.0
  attention_dropout: 0.0
  activation_dropout: 0.1
  encoder_layerdrop: 0.0

  feature_grad_mult: 1.0
  freeze_finetune_updates: 0
  in_d: 12